<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorio Solar Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://wiki.factorio.com/images/thumb/Solar_panel.png/32px-Solar_panel.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOLAR ARRAY<br>CALCULATOR</h1>
        </div>

        <div class="calculator-panel">
            <div class="input-group">
                <label for="solarInput">NUMBER OF SOLAR PANELS</label>
                <input type="number" id="solarInput" class="input-field" placeholder="0" min="0">
            </div>

            <div class="result-box">
                <div class="result-label">Required Accumulators</div>
                <div id="resultValue" class="result-value">0</div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Max Power Output</div>
                    <div id="powerGen" class="stat-value">0.00 MW</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Storage</div>
                    <div id="storageCap" class="stat-value">0 MJ</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <p><a href="https://www.youtube.com/@FCT-Ostin" target="_blank">YouTube</a></p>
                <p><a href="https://t.me/FCTostin" target="_blank">Telegram</a></p>
                <p><a href="https://steamcommunity.com/groups/FCTgroup" target="_blank">Steam Group</a></p>
                <p><a href="https://www.patreon.com/c/OstinFCT" target="_blank">Patreon</a></p>
                <p><a href="https://boosty.to/ostinfct" target="_blank">Boosty</a></p>
            </div>
            <div class="footer-links">
                <p>Optimal ratio: 0.84</p>
                <p>Created with support of FCTostin</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
